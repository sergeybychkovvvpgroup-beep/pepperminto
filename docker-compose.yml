version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: peppermint
      POSTGRES_PASSWORD: peppermint
      POSTGRES_DB: peppermint
    volumes:
      - peppermint_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    image: nulldoubt/pepperminto-api:latest
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://peppermint:peppermint@db:5432/peppermint
      JWT_SECRET: change-me
      NODE_ENV: production
    ports:
      - "3001:3001"

  client:
    image: nulldoubt/pepperminto-client:latest
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "3002:3002"

  knowledge-base:
    image: nulldoubt/pepperminto-knowledge-base:latest
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "3000:3000"

  docs:
    image: nulldoubt/pepperminto-docs:latest
    restart: unless-stopped
    ports:
      - "3003:3003"

volumes:
  peppermint_db:
